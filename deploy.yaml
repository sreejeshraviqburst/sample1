apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-test-app
  namespace: my-namespace
  labels:
    app.armada.ai/role: frontend
    app.armada.ai/type: marketplace-apps
    app.armada.ai/name: "integration-test-app"
    app.kubernetes.io/instance: f5587ce3-ccce-4915-b589-7f1d491ddaf1
spec:
  selector:
    matchLabels:
      app: web
  replicas: 5
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
        app.armada.ai/type: marketplace-apps
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: feature.node.kubernetes.io/pci-10de.present
                    operator: DoesNotExist
      containers:
        - name: nginx
          image: nginx
          securityContext:
            allowPrivilegeEscalation: false
            # runAsNonRoot: true
          ports:
            - containerPort: 80